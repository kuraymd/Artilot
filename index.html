<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARTILOT — Design Prompt Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header-left">
        <h1>ARTILOT</h1>
        <p class="subtitle">デザインお題カード — 3枚引き</p>
      </div>

      <div class="header-right">
        <div class="lang-toggle" id="langToggle">
          <button id="btnJP" class="lang-btn active">JP</button>
          <button id="btnEN" class="lang-btn">EN</button>
        </div>
      </div>
    </header>

    <main>
      <!-- 上部：カードを引く -->
      <div class="controls-top">
        <button id="drawBtn" class="primary">カードを引く</button>
      </div>

      <!-- カード3枚 -->
      <section class="cards" id="cards">

        <!-- Card 1 -->
        <article class="card simple-card" id="card1">
          <div class="card-title" id="card1-title"></div>
          <div class="divider"></div>
          <div class="line" id="c1-1"></div>
          <div class="line" id="c1-2"></div>
          <div class="line" id="c1-3"></div>
        </article>

        <!-- Card 2 -->
        <article class="card simple-card" id="card2">
          <div class="card-title" id="card2-title"></div>
          <div class="divider"></div>
          <div class="line" id="c2-1"></div>
          <div class="line" id="c2-2"></div>
          <div class="line" id="c2-3"></div>
        </article>

        <!-- Card 3 -->
        <article class="card simple-card" id="card3">
          <div class="card-title" id="card3-title"></div>
          <div class="divider"></div>
          <div class="line" id="c3-1"></div>
          <div class="line" id="c3-2"></div>
          <div class="palette-row" id="paletteRow"></div>
        </article>

      </section>

      <!-- 結果の下のボタン（保存・シェア） -->
      <div class="result-actions" id="resultActions" aria-hidden="true">
        <button id="saveImgBtn">画像を保存</button>
        <button id="shareBtn">シェア</button>
      </div>

      <p class="note" id="noteText">※結果は自動で履歴に保存されます</p>

      <!-- 履歴 -->
      <section class="historySection">
        <h2 id="historyTitle">履歴</h2>
        <div id="historyList" class="historyList"></div>

        <div class="history-actions">
          <button id="clearHistoryBtn" class="danger">履歴をすべて削除</button>
        </div>
      </section>

    </main>

    <footer>
      <small>© 2025 Artilot</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
