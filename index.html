<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARTILOT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>ARTILOT</h1>
  <p class="subtitle">Inspiration Cards</p>
</header>

<main class="container">

  <button id="drawBtn" class="primary-btn">
    カードを引く<br><span>Draw Cards</span>
  </button>

  <section id="result" class="result-grid"></section>

  <div class="actions">
    <button id="saveBtn">保存</button>
    <button id="shareBtn">シェア</button>
  </div>

  <p class="note">※結果は自動で履歴に保存されます（最大20件）</p>

  <section class="history">
    <h2>履歴 / History</h2>
    <div id="historyList" class="history-list"></div>
    <button id="clearHistory" class="danger">履歴をすべて削除</button>
  </section>

</main>

<footer>© 2025 Artilot</footer>

<script src="script.js"></script>
</body>
</html>
