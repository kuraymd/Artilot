<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARTILOT — Inspiration Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">

  <header>
    <h1>ARTILOT</h1>
    <p class="subtitle">インスピレーションカード / Inspiration Cards</p>
  </header>

  <main>

    <!-- ボタン -->
    <div class="controls-top">
      <button id="drawBtn" class="primary">カードを引く / Draw Card</button>
    </div>

    <!-- 3カード配置（上2枚＋下1枚） -->
    <section class="cards-layout">

      <div class="top-cards">
        <!-- Character -->
        <article class="card" id="card1">
          <h2 class="card-title">キャラクター / Character</h2>
          <div class="divider"></div>

          <div class="block">
            <div class="label">種族 / Race</div>
            <div class="value" id="c1-1">—</div>
          </div>

          <div class="block">
            <div class="label">性別 / Gender</div>
            <div class="value" id="c1-2">—</div>
          </div>

          <div class="block">
            <div class="label">性格 / Personality</div>
            <div class="value" id="c1-3">—</div>
          </div>
        </article>

        <!-- Design -->
        <article class="card" id="card2">
          <h2 class="card-title">デザイン / Design</h2>
          <div class="divider"></div>

          <div class="block">
            <div class="label">髪型 / Hair</div>
            <div class="value" id="c2-1">—</div>
          </div>

          <div class="block">
            <div class="label">服 / Outfit</div>
            <div class="value" id="c2-2">—</div>
          </div>

          <div class="block">
            <div class="label">モチーフ / Motif</div>
            <div class="value" id="c2-3">—</div>
          </div>
        </article>
      </div>

      <!-- Mood card (full width) -->
      <div class="bottom-card">
        <article class="card" id="card3">
          <h2 class="card-title">雰囲気 / Mood</h2>
          <div class="divider"></div>

          <div class="block">
            <div class="label">雰囲気 / Mood</div>
            <div class="value" id="c3-1">—</div>
          </div>

          <div class="block">
            <div class="label">メインカラー / Main Color</div>
            <div class="value" id="c3-2">—</div>
          </div>
          <div class="palette-row" id="mainPalette"></div>

          <div class="block">
            <div class="label">サブカラー / Sub Colors</div>
            <div class="value" id="c3-3">—</div>
          </div>
          <div class="palette-row" id="subPalette"></div>
        </article>
      </div>

    </section>

    <!-- 保存 & シェア -->
    <div class="result-actions">
      <button id="saveImgBtn">画像を保存</button>
      <button id="shareBtn">シェア</button>
    </div>

    <p class="note">※結果は自動で履歴に保存されます（最大20件）</p>

    <!-- 履歴 -->
    <section class="historySection">
      <h2>履歴 / History</h2>
      <div id="historyList"></div>
      <div class="history-actions">
        <button id="clearHistoryBtn" class="danger">履歴をすべて削除</button>
      </div>
    </section>

  </main>

  <footer>
    <small>© 2025 Artilot</small>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
