<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ARTILOT｜イラスト・創作向けインスピレーションカード</title>
  <meta name="description" content="ARTILOTは、イラストや創作活動向けのインスピレーションカード生成ツールです。" />
  <meta name="robots" content="index, follow" />

  <!-- OGP -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="ARTILOT" />
  <meta property="og:description" content="Draw a card and get creative inspiration." />
  <meta property="og:url" content="https://kuraymd.github.io/Artilot/" />

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>

<header class="site-header">
  <h1 class="logo">ARTILOT</h1>
  <p class="subtitle">Inspiration Card</p>
</header>

<main class="container">

  <p class="lead">
    カードをめくって、創作アイデアを受け取ろう。<br>
    <span class="en">Draw a card and get creative inspiration.</span>
  </p>

  <!-- About -->
  <section class="section-header">
    <h2>ARTILOTについて</h2>
    <button class="help-btn" id="aboutBtn">？</button>
  </section>

  <!-- How to -->
  <section class="section-header">
    <h2>使い方 / How to</h2>
    <button class="help-btn" id="howtoBtn">？</button>
  </section>

  <button id="drawBtn" class="btn primary">カードを引く / Draw Card</button>

  <!-- Result -->
  <section class="card result-card">
    <div class="item"><span>Race</span><div id="race">—</div></div>
    <div class="item"><span>Gender</span><div id="gender">—</div></div>
    <div class="item"><span>Personality</span><div id="personality">—</div></div>
    <div class="item"><span>Hair</span><div id="hair">—</div></div>
    <div class="item"><span>Outfit</span><div id="outfit">—</div></div>
    <div class="item"><span>Motif</span><div id="motif">—</div></div>
    <div class="item"><span>Mood</span><div id="mood">—</div></div>
    <div class="item"><span>Theme</span><div id="theme">—</div></div>
    <div class="item"><span>Composition</span><div id="composition">—</div></div>

    <div class="item color">
      <span>Color</span>
      <div id="colorBox" class="colors"></div>
    </div>
  </section>

  <button id="shareBtn" class="btn secondary">シェア / Share</button>

  <!-- History -->
  <section class="history">
    <div class="section-header">
      <h2>履歴 / History</h2>
      <button class="help-btn" id="historyHelpBtn">？</button>
    </div>
    <div id="historyList"></div>
  </section>

  <!-- Request -->
  <section class="card request-card">
    <h3>＋ リクエスト</h3>
    <textarea id="requestInput" placeholder="例：モチーフに『歯車』を追加してほしい"></textarea>
    <button id="requestSend" class="btn primary">リクエストを送る</button>
    <p class="note">※すべてのリクエストに対応できるとは限りません</p>
  </section>

</main>

<footer class="site-footer">
  <p>© 2025 ARTILOT</p>
  <div class="footer-links">
    <a href="#privacy">Privacy</a>
    <a href="#contact">Contact</a>
  </div>
</footer>

</body>
</html>
