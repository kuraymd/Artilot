<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARTILOT — Design Prompt Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header-left">
        <h1>🔮 ARTILOT</h1>
        <p class="subtitle">デザインお題カード — 3枚引き</p>
      </div>

      <div class="header-right">
        <div class="lang-toggle" id="langToggle" aria-hidden="false">
          <button id="btnJP" class="lang-btn">JP</button>
          <button id="btnEN" class="lang-btn">EN</button>
        </div>
      </div>
    </header>

    <main>
      <div class="controls-top">
        <!-- 上部は「カードを引く」だけ -->
        <button id="drawBtn" class="primary">カードを引く</button>
      </div>

      <section class="cards" id="cards">
        <article class="card card-frame card-yellow" id="card1">
          <div class="card-inner">
            <div class="card-title" id="card1-title">Character</div>
            <div class="card-lines" id="card1-lines">
              <div class="line" id="c1-1">種族：—</div>
              <div class="line" id="c1-2">性別：—</div>
              <div class="line" id="c1-3">年齢：—</div>
            </div>
          </div>
        </article>

        <article class="card card-frame card-blue" id="card2">
          <div class="card-inner">
            <div class="card-title" id="card2-title">Design</div>
            <div class="card-lines" id="card2-lines">
              <div class="line" id="c2-1">髪型：—</div>
              <div class="line" id="c2-2">服：—</div>
              <div class="line" id="c2-3">モチーフ：—</div>
            </div>
          </div>
        </article>

        <article class="card card-frame card-pink" id="card3">
          <div class="card-inner">
            <div class="card-title" id="card3-title">Mood</div>
            <div class="card-lines" id="card3-lines">
              <div class="line" id="c3-1">雰囲気：—</div>
              <div class="line" id="c3-2">色：—</div>
              <div class="palette-row" id="paletteRow" aria-hidden="true"></div>
            </div>
          </div>
        </article>
      </section>

      <!-- 結果下に 保存 / シェア を表示 -->
      <div class="result-actions" id="resultActions" aria-hidden="true">
        <button id="saveImgBtn">画像を保存</button>
        <button id="shareBtn">シェア</button>
      </div>

      <p class="note" id="noteText">※結果は自動で履歴に保存されます（localStorage）</p>

      <section class="historySection">
        <h2 id="historyTitle">履歴</h2>
        <div id="historyList" class="historyList"></div>

        <!-- 履歴の下に一括削除 -->
        <div class="history-actions">
          <button id="clearHistoryBtn" class="danger">履歴をすべて削除</button>
        </div>
      </section>
    </main>

    <footer>
      <small>© 2025 Artilot</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
