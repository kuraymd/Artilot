<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARTILOT — Inspiration Cards</title>

  <link rel="stylesheet" href="style.css">

  <!-- 保存・シェアに必要 -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

<div class="wrap">

  <!-- Header -->
  <header class="page-header" style="text-align:center;margin-bottom:14px;">
    <h1 class="main-title" style="margin:0;font-size:32px;">ARTILOT</h1>
    <p class="subtitle" style="margin:6px 0 12px;color:#333;font-size:14px;">インスピレーションカード</p>

    <div class="top-controls" style="display:flex;justify-content:center;gap:12px;align-items:center;">
      <button id="drawBtn" class="primary">カードを引く</button>

      <div class="lang-toggle" style="display:flex;gap:6px;">
        <button id="btnJP" class="lang-btn active">JP</button>
        <button id="btnEN" class="lang-btn">EN</button>
      </div>
    </div>
  </header>

  <main>

    <!-- ========== Cards (2段構成) ========== -->
    <section id="cards" class="cards">

      <!-- 上段：Card1 + Card2 -->
      <div class="top-cards">
        <!-- Card1 -->
        <article class="card" id="card1">
          <div class="card-title" id="card1-title">キャラクター<br><span>Character</span></div>
          <div class="divider"></div>

          <div class="block">
            <div class="label" id="c1l-1">種族<br><span>Race</span></div>
            <div class="value" id="c1-1">—</div>
          </div>

          <div class="block">
            <div class="label" id="c1l-2">性別<br><span>Gender</span></div>
            <div class="value" id="c1-2">—</div>
          </div>

          <div class="block">
            <div class="label" id="c1l-3">性格<br><span>Personality</span></div>
            <div class="value" id="c1-3">—</div>
          </div>
        </article>

        <!-- Card2 -->
        <article class="card" id="card2">
          <div class="card-title" id="card2-title">デザイン<br><span>Design</span></div>
          <div class="divider"></div>

          <div class="block">
            <div class="label" id="c2l-1">髪型<br><span>Hair</span></div>
            <div class="value" id="c2-1">—</div>
          </div>

          <div class="block">
            <div class="label" id="c2l-2">服<br><span>Outfit</span></div>
            <div class="value" id="c2-2">—</div>
          </div>

          <div class="block">
            <div class="label" id="c2l-3">モチーフ<br><span>Motif</span></div>
            <div class="value" id="c2-3">—</div>
          </div>
        </article>
      </div>

      <!-- 下段：Card3（横広460px） -->
      <div class="bottom-card">
        <article class="card wide" id="card3">
          <div class="card-title" id="card3-title">雰囲気<br><span>Mood</span></div>
          <div class="divider"></div>

          <div class="block">
            <div class="label" id="c3l-1">雰囲気<br><span>Mood</span></div>
            <div class="value" id="c3-1">—</div>
          </div>

          <div class="block">
            <div class="label" id="c3l-2">メインカラー<br><span>Main Color</span></div>
            <div class="value" id="c3-2">—</div>
          </div>

          <div class="palette-row" id="mainPalette"></div>

          <div class="block">
            <div class="label" id="c3l-3">サブカラー<br><span>Sub Color</span></div>
            <div class="value" id="c3-3">—</div>
          </div>

          <div class="palette-row" id="subPalette"></div>
        </article>
      </div>

    </section>

    <!-- Save & Share -->
    <div class="result-actions">
      <button id="saveImgBtn">画像を保存</button>
      <button id="shareBtn">シェア</button>
    </div>

    <p id="noteText" class="note">※結果は自動で履歴に保存されます（最大20件）</p>

    <!-- History -->
    <section class="historySection">
      <h2 id="historyTitle">履歴</h2>
      <div id="historyList" class="historyList"></div>
      <div class="history-actions">
        <button id="clearHistoryBtn" class="danger">履歴をすべて削除</button>
      </div>
    </section>

  </main>

  <footer style="text-align:center;margin-top:18px;color:#666;">
    <small>© 2025 Artilot</small>
  </footer>

</div>

<script src="script.js" defer></script>
</body>
</html>
