<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARTILOT — デザインお題カード</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>🔮 ARTILOT</h1>
      <p class="subtitle">デザインお題カード — 3枚引き（詳細表示）</p>
    </header>

    <main>
      <div class="controls">
        <button id="drawBtn">カードを引く</button>
        <button id="saveImgBtn">画像を保存</button>
        <button id="clearHistoryBtn">履歴クリア</button>
      </div>

      <!-- 3枚カード表示（各カードは複数行で情報を出します） -->
      <section class="cards" id="cards">
        <article class="card card-yellow" id="card1">
          <div class="card-inner">
            <div class="card-title">Character</div>
            <div class="card-lines" id="card1-lines">
              <div class="line">種族：—</div>
              <div class="line">性別：—</div>
              <div class="line">年齢：—</div>
            </div>
          </div>
        </article>

        <article class="card card-blue" id="card2">
          <div class="card-inner">
            <div class="card-title">Design</div>
            <div class="card-lines" id="card2-lines">
              <div class="line">髪型：—</div>
              <div class="line">服：—</div>
              <div class="line">モチーフ：—</div>
            </div>
          </div>
        </article>

        <article class="card card-pink" id="card3">
          <div class="card-inner">
            <div class="card-title">Mood</div>
            <div class="card-lines" id="card3-lines">
              <div class="line">雰囲気：—</div>
              <div class="line">色：—</div>
            </div>
          </div>
        </article>
      </section>

      <p class="note">※クリックで履歴保存。結果は localStorage に保存されます。</p>

      <section class="historySection">
        <h2>履歴</h2>
        <div id="historyList" class="historyList"></div>
      </section>
    </main>

    <footer>
      <small>© 2025 Artilot</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
