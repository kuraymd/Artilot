<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARTILOT — Design Prompt Cards</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <!-- Header -->
    <header class="topbar">
      <h1 class="logo">ARTILOT</h1>
      <div class="lang-toggle" id="langToggle">
        <button id="btnJP" class="lang-btn active">JP</button>
        <button id="btnEN" class="lang-btn">EN</button>
      </div>
    </header>

    <!-- Draw button -->
    <div class="controls-top">
      <button id="drawBtn" class="primary">カードを引く</button>
    </div>

    <!-- Cards -->
    <main>
      <section class="cards" id="cards">

        <!-- Card 1 -->
        <article class="card" id="card1">
          <div class="card-title" id="card1-title">キャラクター</div>
          <div class="divider"></div>

          <div class="pair">
            <div class="label" id="c1-label-1">種族</div>
            <div class="value" id="c1-value-1">—</div>
          </div>

          <div class="pair">
            <div class="label" id="c1-label-2">性別</div>
            <div class="value" id="c1-value-2">—</div>
          </div>

          <div class="pair">
            <div class="label" id="c1-label-3">年齢</div>
            <div class="value" id="c1-value-3">—</div>
          </div>
        </article>

        <!-- Card 2 -->
        <article class="card" id="card2">
          <div class="card-title" id="card2-title">デザイン</div>
          <div class="divider"></div>

          <div class="pair">
            <div class="label" id="c2-label-1">髪型</div>
            <div class="value" id="c2-value-1">—</div>
          </div>

          <div class="pair">
            <div class="label" id="c2-label-2">服</div>
            <div class="value" id="c2-value-2">—</div>
          </div>

          <div class="pair">
            <div class="label" id="c2-label-3">モチーフ</div>
            <div class="value" id="c2-value-3">—</div>
          </div>
        </article>

        <!-- Card 3 -->
        <article class="card" id="card3">
          <div class="card-title" id="card3-title">雰囲気</div>
          <div class="divider"></div>

          <div class="pair">
            <div class="label" id="c3-label-1">雰囲気</div>
            <div class="value" id="c3-value-1">—</div>
          </div>

          <div class="pair">
            <div class="label" id="c3-label-2">メインカラー</div>
            <div class="value maincolor-row">
              <span id="c3-value-2-text">—</span>
              <span class="main-swatch" id="mainColorSwatch"></span>
            </div>
          </div>

          <div class="pair">
            <div class="label" id="c3-label-3">サブカラー</div>
            <div class="value">
              <div class="palette-row" id="subPaletteRow"></div>
            </div>
          </div>
        </article>

      </section>

      <!-- Actions -->
      <div class="result-actions" id="resultActions">
        <button id="saveImgBtn">画像を保存</button>
        <button id="shareBtn">シェア</button>
      </div>

      <p class="note" id="noteText">
        ※履歴は最大20件まで保存され、古い順から消えます
      </p>

      <!-- History -->
      <section class="historySection">
        <h2 id="historyTitle">履歴</h2>
        <div id="historyList" class="historyList"></div>

        <div class="history-actions">
          <button id="clearHistoryBtn" class="danger">履歴をすべて削除</button>
        </div>
      </section>
    </main>

    <footer>
      <small>© 2025 Artilot</small>
    </footer>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
