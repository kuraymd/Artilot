    <!-- 2: 性別 -->

    </div>

    <!-- 3: 性格 -->
    <div class="crystal-item">
      <div class="crystal-ball crystal-normal" id="personalityValue">

    <!-- 6: モチーフ -->

    <!-- 7: 雰囲気 -->
    <div class="crystal-item">
      <div class="crystal-ball crystal-normal" id="moodValue">

    <!-- 8: テーマ -->

      <div class="crystal-ball crystal-color" id="subColor1"></div>
